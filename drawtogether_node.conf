<VirtualHost *:80>

    ServerAdmin admin@dev.amonwondra.de
    ServerName dev.amonwondra.de
    ServerAlias www.dev.amonwondra.de
    DocumentRoot /var/www/vhosts/dev.amonwondra.de
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyVia Full
    <Proxy *>
      Require all granted
    </Proxy>

    <Location /api>
        ProxyPass http://dev.amonwondra.de:8000/api
        ProxyPassReverse http://dev.amonwondra.de:8000/api
    </Location>

    <Directory /var/www/vhosts/dev.amonwondra.de>
        AllowOverride All
    </Directory>
</VirtualHost>